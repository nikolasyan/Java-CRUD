<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>CRUD</title>
<link rel="icon" href="imagens/iconeParking.png">
<link rel="stylesheet" href="style.css">
<!-- CSS e JS do bootstrap -->
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
	crossorigin="anonymous"></script>
</head>
<body>
	
	<h1>Novo cadastro</h1>
	
	<form name="frmDados" action="insert">
		<table>

			<tr>
				<td><input type="text" name="nome" maxlength="50" placeholder="Nikolas"></td>
			</tr>

			<tr>
				<td><input type="text" name="telefone" maxlength="11" placeholder="11999999999"></td>
			</tr>

			<tr>
				<td><input type="text" name="cpf" maxlength="11" placeholder="01234567890"></td>
			</tr>

			<tr>
				<td><input type="text" name="modeloVeiculo" maxlength="50"placeholder="Civic"></td>
			</tr>

			<tr>
				<td><input type="text" name="marcaVeiculo" maxlength="50" placeholder="Honda"></td>
			</tr>
			<tr>
				<td><input type="text" name="placaVeiculo" maxlength="7" placeholder="DQE2H66"></td>
			</tr>


		</table>
		<input class="btn btn-success" type="button" value="Cadastrar" onclick="validar()">
	
	</form>
	
	
	<script src="scripts/validador.js"></script>

</body>
</html>
